<mat-card>
  <mat-toolbar>
    <span>Cursos</span>
  </mat-toolbar>
  <div *ngIf="courses$ | async as course; else loading">
    <table mat-table [dataSource]="course" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon
            class="teste"
            aria-hidden="false"
            aria-label="Example home icon"
            >{{ course.category | category }}
          </mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-button class="add-button" (click)="onAdd()">
            <mat-icon class="mat-18">add</mat-icon>
            Adicionar Curso
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let course">
          <button mat-button class="edit-button">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button mat-button color="warn" class="edit-button">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

  <ng-template #xd></ng-template>
</mat-card>
